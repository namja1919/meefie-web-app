<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEEFIE - Dashboard</title>
  <link rel="stylesheet" href="styles/dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="images/meefie-logo.png" alt="MEEFIE Logo" class="logo-img" />
        <span class="gradient-text">MEEFIE</span>
      </div>
      <div class="user-actions">
        <span class="wallet" id="walletBtn">👛 Connect Wallet</span>
        <button onclick="logout()" class="btn-logout">Logout</button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Left: Camera & Capture -->
      <section class="camera-section">
        <h2>📸 Take a Photo</h2>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" class="hidden"></canvas>
        <div class="camera-controls">
          <button id="captureBtn" class="btn-capture">Capture</button>
        </div>
      </section>

      <!-- Right: Stats & Actions -->
      <section class="info-section">
        <!-- User Stats -->
        <div class="card">
          <h3>👤 User Stats</h3>
          <p>Photos Taken: <span id="photoCount">0</span></p>
          <p>NFTs Created: <span id="nftCount">0</span></p>
          <p>Staked Photos: <span id="stakedCount">0</span></p>
          <p>Wallet: <span id="walletAddress" class="text-sm">Not connected</span></p>
        </div>

        <!-- Profile Tier -->
        <div class="card">
          <h3>🏆 Profile Tier: <span id="profileTier">STARTER</span></h3>
          <p>Max Stakes: <span id="maxStakes">1</span></p>
          <button id="upgradeTierBtn" class="btn-upgrade">Upgrade Tier</button>
        </div>

        <!-- AI Result (after capture) -->
        <div id="aiResult" class="card hidden">
          <h3>🎉 Detected: <span id="celebrityName">Taylor Swift</span></h3>
          <p>Tier: <strong id="celebrityTier">Diamond</strong> (APY: <span id="celebrityAPY">60%</span>)</p>
          <img id="capturedPhoto" alt="Captured" class="captured-img" />
          <div class="action-buttons">
            <button id="convertToNFT" class="btn-nft">💾 Convert to NFT (10,000 MFT)</button>
            <button id="stakePhoto" class="btn-stake">📈 Stake Photo</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/camera.js"></script>
  <script type="module" src="js/ai.js"></script>
  <script type="module" src="js/web3.js"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
