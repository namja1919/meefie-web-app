<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meefie - Login & Camera</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
    }
    .camera-container {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      margin: 20px 0;
    }
    .camera-video {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .capture-button {
      width: 70px;
      height: 70px;
      background: white;
      border: 5px solid #FFD700;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .capture-button::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      background: #FFD700;
      border-radius: 50%;
    }
    .cancel-button {
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10;
    }
    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #FFD700;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error-message {
      background: #ffdddd;
      border: 1px solid #ff0000;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 8px;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    const LoginPage = ({ onLogin }) => {
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [error, setError] = useState('');

      const handleLogin = (e) => {
        e.preventDefault();
        
        // Simulate login
        setTimeout(() => {
          onLogin({
            name: 'John Doe',
            wallet: '0x123...abc',
            email: email,
            tier: 'Explorer'
          });
        }, 500);
      };

      return (
        <div className="min-h-screen flex items-center justify-center p-4 bg-gray-900">
          <div className="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
            <div className="text-center mb-8">
              <div className="w-16 h-16 bg-gradient-to-r from-blue-400 to-cyan-400 rounded-full flex items-center justify-center mx-auto mb-4">
                <span className="text-white font-bold text-2xl">M</span>
              </div>
              <h1 className="text-3xl font-bold text-gray-800">Welcome to Meefie</h1>
              <p className="text-gray-500">Login to your account</p>
            </div>
            
            <form onSubmit={handleLogin} className="space-y-6">
              {error && (
                <div className="error-message mb-4">
                  {error}
                </div>
              )}
              
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input
                  type="email"
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500"
                  placeholder="Enter your email"
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                />
              </div>
              
              <div>
                <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input
                  type="password"
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500"
                  placeholder="Enter your password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                />
              </div>
              
              <button type="submit" className="bg-gradient-to-r from-yellow-500 to-orange-500 text-white px-6 py-3 rounded-lg w-full hover:opacity-90 transition">
                Sign In
              </button>
              
              <div className="text-center mt-4">
                <p className="text-gray-500">
                  Don't have an account? <span className="text-yellow-500 font-medium cursor-pointer">Sign up</span>
                </p>
              </div>
              
              <div className="relative mt-6">
                <div className="absolute inset-0 flex items-center">
                  <div className="w-full border-t border-gray-300"></div>
                </div>
                <div className="relative flex justify-center text-sm">
                  <span className="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
              </div>
              
              <button className="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 transition">
                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-2" viewBox="0 0 24 24">
                  <path d="M22.56 12.25c0-.73-.06-1.44-.16-2.14H12v4.06h5.53a4.9 4.9 0 0 1-2.16 3.3v2.77h3.48c2.05-1.92 3.24-4.7 3.24-7.95z" fill="#4285F4"/>
                  <path d="M12 23a9.99 9.99 0 0 0 6.84-2.53l-3.48-2.77a6.9 6.9 0 0 1-1.96.34c-2.53 0-4.67-1.72-5.45-4.01H3.73v2.62A9.96 9.96 0 0 0 12 23z" fill="#34A853"/>
                  <path d="M5.55 15.17a6.84 6.84 0 0 1-.45-2.17c0-.75.11-1.48.29-2.17L3.73 8.21A9.96 9.96 0 0 0 3 12c0 1.55.38 3.02 1.03 4.27l2.52-1.96z" fill="#FBBC05"/>
                  <path d="M12 5.73a6.27 6.27 0 0 1 3.4 1.15l2.58-2.58A9.96 9.96 0 0 0 12 3c-1.55 0-3.02.38-4.27 1.03l2.52 1.96c.78-.77 1.82-1.31 2.93-1.48z" fill="#EA4335"/>
                </svg>
                Google
              </button>
            </form>
          </div>
        </div>
      );
    };

    const DashboardPage = ({ user, onLogout }) => {
      const [cameraActive, setCameraActive] = useState(false);
      const [capturedImage, setCapturedImage] = useState(null);
      const [showPhotoOptions, setShowPhotoOptions] = useState(false);
      
      const videoRef = useRef(null);
      const canvasRef = useRef(null);

      const startCamera = async () => {
        setCameraActive(true);
        setShowPhotoOptions(true);
        
        try {
          if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            throw new Error('Camera API not supported');
          }
          
          const stream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: 'user', width: 1280, height: 720 }
          });
          
          if (videoRef.current) {
            videoRef.current.srcObject = stream;
            await videoRef.current.play();
          }
        } catch (err) {
          console.error('Camera error:', err);
          alert('Failed to access camera. Please check permissions.');
          setCameraActive(false);
          setShowPhotoOptions(false);
        }
      };

      const stopCamera = () => {
        if (videoRef.current?.srcObject) {
          const tracks = videoRef.current.srcObject.getTracks();
          tracks.forEach(track => track.stop());
          videoRef.current.srcObject = null;
        }
        setCameraActive(false);
        setShowPhotoOptions(false);
      };

      const capturePhoto = () => {
        if (!videoRef.current || !canvasRef.current) return;
        
        const video = videoRef.current;
        const canvas = canvasRef.current;
        const context = canvas.getContext('2d');
        
        canvas.width = video.videoWidth || 640;
        canvas.height = video.videoHeight || 480;
        
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        
        const imageDataUrl = canvas.toDataURL('image/jpeg');
        setCapturedImage(imageDataUrl);
        
        stopCamera();
      };

      return (
        <div className="min-h-screen bg-gray-900">
          {/* Header */}
          <header className="bg-gray-800 border-b border-gray-700">
            <div className="container mx-auto px-4 py-4 flex justify-between items-center">
              <div className="flex items-center space-x-4">
                <div className="w-10 h-10 bg-gradient-to-r from-blue-400 to-cyan-400 rounded-full flex items-center justify-center">
                  <span className="text-white font-bold text-lg">M</span>
                </div>
                <div>
                  <h1 className="text-xl font-bold text-white">Meefie</h1>
                  <p className="text-gray-400 text-sm">AI Celebrity Detection</p>
                </div>
              </div>
              <div className="flex items-center space-x-4">
                <div className="text-right">
                  <div className="text-sm text-gray-400">Balance</div>
                  <div className="font-bold text-yellow-400">500 MFT</div>
                </div>
                <button 
                  onClick={onLogout}
                  className="bg-gray-700 text-white px-4 py-2 rounded-full hover:bg-gray-600 transition"
                >
                  Logout
                </button>
              </div>
            </div>
          </header>

          {/* Main Content */}
          <main className="container mx-auto px-4 py-8">
            <section className="bg-gray-800 rounded-2xl shadow-xl p-6">
              <h2 className="text-2xl font-bold text-white mb-6">Capture & Detect Celebrities</h2>
              
              {!showPhotoOptions && (
                <div className="text-center">
                  <div className="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" className="h-12 w-12 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                    </svg>
                  </div>
                  <h3 className="text-xl font-bold text-white mb-4">Capture Moment</h3>
                  <p className="text-gray-300 mb-6">Take a photo with a celebrity using your device camera</p>
                  
                  <button
                    onClick={startCamera}
                    className="bg-gradient-to-r from-blue-500 to-cyan-500 text-white px-8 py-3 rounded-full font-semibold hover:opacity-90 transition"
                  >
                    Open Camera
                  </button>
                </div>
              )}

              {cameraActive && (
                <div className="camera-container">
                  <video 
                    ref={videoRef} 
                    autoPlay 
                    playsInline 
                    className="camera-video"
                  />
                  <div className="camera-controls">
                    <div className="cancel-button" onClick={stopCamera}>
                      <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                      </svg>
                    </div>
                    <div className="capture-button" onClick={capturePhoto}></div>
                  </div>
                </div>
              )}

              {capturedImage && (
                <div className="mt-6">
                  <h3 className="text-lg font-semibold text-white mb-4">Your Captured Photo</h3>
                  <img src={capturedImage} alt="Captured" className="w-full rounded-xl shadow-lg mb-4" />
                  
                  <div className="flex flex-col sm:flex-row gap-4">
                    <button 
                      onClick={() => {
                        setCapturedImage(null);
                        startCamera();
                      }}
                      className="flex-1 bg-gradient-to-r from-blue-500 to-cyan-500 text-white px-6 py-3 rounded-xl font-semibold"
                    >
                      Retake Photo
                    </button>
                    <button 
                      onClick={() => {
                        setCapturedImage(null);
                        setShowPhotoOptions(false);
                      }}
                      className="flex-1 bg-gray-700 text-white px-6 py-3 rounded-xl font-semibold"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              )}
              
              {showPhotoOptions && !cameraActive && !capturedImage && (
                <div className="text-center">
                  <div className="loading-spinner mb-4"></div>
                  <p className="text-xl font-bold mb-2">Accessing Camera</p>
                  <p className="text-gray-300">Please allow camera access when prompted</p>
                </div>
              )}
              
              {/* Hidden canvas for photo capture */}
              <canvas ref={canvasRef} style={{ display: 'none' }}></canvas>
            </section>
          </main>
        </div>
      );
    };

    const App = () => {
      const [currentPage, setCurrentPage] = useState('login');
      const [user, setUser] = useState(null);
      
      const login = (userData) => {
        setUser(userData);
        setCurrentPage('dashboard');
      };
      
      const logout = () => {
        setUser(null);
        setCurrentPage('login');
      };

      return (
        <div>
          {currentPage === 'login' && <LoginPage onLogin={login} />}
          {currentPage === 'dashboard' && user && <DashboardPage user={user} onLogout={logout} />}
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
