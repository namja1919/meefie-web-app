<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEEFIE - Login</title>

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0d1b2a; /* Deep Navy Blue */
    }
    .gradient-text {
      background: linear-gradient(to right, #e0c080, #d4a017);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }
    .input-field {
      background-color: #1b2a47;
      border: 1px solid #3a4a6a;
      border-radius: 0.375rem;
      padding: 0.75rem;
      width: 100%;
      color: #e0e1e6;
      font-size: 1rem;
    }
    .input-field::placeholder {
      color: #8a9ab0;
    }
    .input-field:focus {
      outline: none;
      border-color: #d4a017;
      box-shadow: 0 0 0 2px rgba(212, 160, 23, 0.3);
    }
    .sign-in-btn {
      background: linear-gradient(to right, #d4a017, #b8860b); /* Dark Yellow to Ochre */
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(212, 160, 23, 0.3);
    }
    .sign-in-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
      box-shadow: 0 6px 12px rgba(212, 160, 23, 0.4);
    }
    .social-btn {
      background: #1b2a47;
      border: 1px solid #3a4a6a;
      border-radius: 0.375rem;
      padding: 0.75rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      cursor: pointer;
      width: 100%;
      color: white;
      transition: all 0.3s ease;
    }
    .social-btn:hover {
      background: #2a3b5c;
      transform: translateY(-1px);
    }
    .separator {
      margin: 1.5rem 0;
      display: flex;
      align-items: center;
      color: #8a9ab0;
      font-size: 0.875rem;
    }
    .separator-line {
      flex-grow: 1;
      height: 1px;
      background-color: #3a4a6a;
    }
    .link {
      color: #e0c080;
      font-weight: 500;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <!-- Login Card -->
  <div class="bg-gray-900 p-8 rounded-xl shadow-2xl w-full max-w-sm border border-gray-700">
    
    <!-- Logo -->
    <div class="flex items-center justify-center mb-4">
      <!-- Replace with your logo -->
      <img src="https://via.placeholder.com/40x40?text=M" alt="MEEFIE Logo" class="h-10 w-10 rounded-full mr-2 shadow-md" />
      <h1 class="text-2xl font-bold gradient-text">MEEFIE</h1>
    </div>

    <!-- Welcome Text -->
    <h2 class="text-xl font-semibold text-center mb-1 text-white">Welcome to MEEFIE</h2>
    <p class="text-gray-400 text-center text-sm mb-6">Login to your account</p>

    <!-- Login Form -->
    <form>
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          placeholder="Enter your email" 
          class="input-field"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Enter your password" 
          class="input-field"
          required
        />
      </div>

      <!-- Sign In Button -->
      <button type="submit" class="sign-in-btn">Sign In</button>
    </form>

    <!-- Sign Up Link -->
    <p class="text-sm mt-4 text-center">
      Don't have an account? 
      <a href="#" class="link hover:underline">Sign up</a>
    </p>

    <!-- Separator -->
    <div class="separator">
      <div class="separator-line"></div>
      <span>Or continue with</span>
      <div class="separator-line"></div>
    </div>

    <!-- Google Sign-In Button -->
    <button class="social-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-5 h-5">
        <path fill="#4285F4" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C39.92 2.91 37.71 2 35.5 2H25v10z"/>
        <path fill="#34A853" d="M35.5 2h-11c-3.54 0-6.71 1.22-9.21 3.6l-6.85-6.85C2.08 2.91 0 2 0 2h11v10c0 3.54 1.22 6.71 3.6 9.21l6.85 6.85C16.29 35.09 18 36 20.5 36h11V24z"/>
        <path fill="#FBBC05" d="M20.5 40c3.54 0 6.71-1.22 9.21-3.6l-6.85-6.85C31.71 32.28 30 31 28.5 31h-11c-1.5 0-3 1.22-3.5 2.81l-6.85 6.85C4.71 38.78 6 40 8.5 40h11v-10z"/>
        <path fill="#EA4335" d="M28.5 24c0-1.5.5-3 1.5-4.5c1-1 2.5-1.5 4.5-1.5h11v11c0 1.5-.5 3-1.5 4.5c-1 1-2.5 1.5-4.5 1.5h-11z"/>
      </svg>
      <span>Google</span>
    </button>
  </div>
</body>
</html>
