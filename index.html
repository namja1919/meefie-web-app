<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEEFIE - Login</title>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-blue-900 min-h-screen flex items-center justify-center p-4">

  <!-- Login Card -->
  <div class="bg-white card w-full max-w-sm shadow-md rounded-lg overflow-hidden">
    
    <!-- Logo -->
    <div class="flex items-center justify-center mb-4">
      <!-- Replace with your logo -->
      <img src="https://via.placeholder.com/40x40?text=M" alt="MEEFIE Logo" class="h-10 w-10 rounded-full mr-2 shadow-md" />
      <span class="text-2xl font-bold gradient-text">MEEFIE</span>
    </div>

    <!-- Welcome Text -->
    <h2 class="text-xl font-semibold text-center mb-1 text-gray-800">Welcome to MEEFIE</h2>
    <p class="text-gray-600 text-center text-sm mb-6">Login to your account</p>

    <!-- Login Form -->
    <form id="loginForm">
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-800 mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          placeholder="Enter your email" 
          class="input-field"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-800 mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Enter your password" 
          class="input-field"
          required
        />
      </div>

      <!-- Sign In Button -->
      <button type="submit" class="sign-in-btn">Sign In</button>
    </form>

    <!-- Sign Up Link -->
    <p class="text-sm mt-4 text-center">
      Don't have an account? 
      <a href="signup.html" class="link hover:underline">Sign up</a>
    </p>

    <!-- Separator -->
    <div class="separator">
      <div class="separator-line"></div>
      <span>Or continue with</span>
      <div class="separator-line"></div>
    </div>

    <!-- Social Buttons -->
    <div class="mt-4">
      <button class="social-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-5 h-5">
          <path fill="#4285F4" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C39.92 2.91 37.71 2 35.5 2H25v10z"/>
          <path fill="#34A853" d="M35.5 2h-11c-3.54 0-6.71 1.22-9.21 3.6l-6.85-6.85C2.08 2.91 0 2 0 2h11v10c0 3.54 1.22 6.71 3.6 9.21l6.85 6.85C16.29 35.09 18 36 20.5 36h11V24z"/>
          <path fill="#FBBC05" d="M20.5 40c3.54 0 6.71-1.22 9.21-3.6l-6.85-6.85C31.71 32.28 30 31 28.5 31h-11c-1.5 0-3 1.22-3.5 2.81l-6.85 6.85C4.71 38.78 6 40 8.5 40h11v-10z"/>
          <path fill="#EA4335" d="M28.5 24c0-1.5.5-3 1.5-4.5c1-1 2.5-1.5 4.5-1.5h11v11c0 1.5-.5 3-1.5 4.5c-1 1-2.5 1.5-4.5 1.5h-11z"/>
        </svg>
        <span>Google</span>
      </button>
      <button class="social-btn mt-3">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-5 h-5">
          <path fill="#1877F2" d="M44.8 20.2H24.9c-1.9 0-3.4 1.5-3.4 3.4v8.1H16c-3.8 0-6.7 3-6.7 6.7s3 6.7 6.7 6.7h8.1v3.4c0 1.9 1.5 3.4 3.4 3.4s3.4-1.5 3.4-3.4v-8.1h9.9c1.9 0 3.4-1.5 3.4-3.4zm-17.5 7.7h-3.4v-3.4h-8v3.4h-3.4v4.7h3.4v8.1h8v-8.1h3.4v-4.7z"/>
        </svg>
        <span>Facebook</span>
      </button>
      <button class="social-btn mt-3">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-5 h-5">
          <path fill="#E4405F" d="M44.8 20.2H24.9c-1.9 0-3.4 1.5-3.4 3.4v8.1H16c-3.8 0-6.7 3-6.7 6.7s3 6.7 6.7 6.7h8.1v3.4c0 1.9 1.5 3.4 3.4 3.4s3.4-1.5 3.4-3.4v-8.1h9.9c1.9 0 3.4-1.5 3.4-3.4z"/>
        </svg>
        <span>Instagram</span>
      </button>
    </div>
  </div>

  <!-- JavaScript for Placeholder Functions -->
  <script src="script.js"></script>
</body>
</html>
