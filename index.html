<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEEFIE - Login</title>
  <link rel="stylesheet" href="styles/login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <div class="logo">
        <img src="images/meefie-logo.png" alt="MEEFIE Logo" class="logo-img" />
      </div>

      <!-- Welcome Text -->
      <h2 class="welcome-text">Welcome to MEEFIE</h2>
      <p class="subtitle">Login to your account</p>

      <!-- Login Form -->
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn-signin">Sign In</button>
      </form>

      <!-- Sign Up Link -->
      <p class="signup-link">
        Don't have an account? 
        <a href="signup.html">Sign up</a>
      </p>

      <!-- Separator -->
      <div class="separator">
        <span class="line"></span>
        <span class="text">Or continue with</span>
        <span class="line"></span>
      </div>

      <!-- Google Sign-In -->
      <button id="googleSignIn" class="btn-google">
        <img src="images/google_logo_icon.png" alt="Google" class="icon" />
        Continue with Google
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/auth.js"></script>
</body>
</html>
