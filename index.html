<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEEFIE - Login</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d47a1; /* Dark Blue */
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
    }

    .login-card {
      background: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }

    .logo-img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ffeb3b;
    }

    .welcome-text {
      font-size: 20px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #666;
      font-size: 14px;
      margin-bottom: 24px;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .form-group {
      text-align: left;
      width: 100%;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #333;
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.3s ease;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .btn-signin {
      background: linear-gradient(to right, #ffeb3b, #f57c00);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-signin:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .signup-link {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .signup-link a {
      color: #007bff;
      font-weight: 500;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .separator {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #888;
      font-size: 14px;
    }

    .separator .line {
      flex-grow: 1;
      height: 1px;
      background: #ddd;
    }

    .separator .text {
      padding: 0 12px;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      font-size: 15px;
      color: #333;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .social-btn:hover {
      background: #f5f5f5;
      transform: translateY(-1px);
    }

    .social-btn .icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <!-- Login Card -->
  <div class="login-container">
    <div class="login-card">

      <!-- Logo (Only Image, No Text) -->
      <div class="logo">
        <img src="https://via.placeholder.com/120x120?text=MEF" alt="MEEFIE Logo" class="logo-img" />
      </div>

      <!-- Welcome Text -->
      <h2 class="welcome-text">Welcome to MEEFIE</h2>
      <p class="subtitle">Login to your account</p>

      <!-- Login Form -->
      <form class="login-form" onsubmit="alert('Logged in! Redirecting...'); return false;">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn-signin">Sign In</button>
      </form>

      <!-- Sign Up Link -->
      <p class="signup-link">
        Don't have an account? 
        <a href="signup.html">Sign up</a>
      </p>

      <!-- Separator -->
      <div class="separator">
        <span class="line"></span>
        <span class="text">Or continue with</span>
        <span class="line"></span>
      </div>

      <!-- Social Login Buttons -->
      <div class="social-buttons">
        <!-- Google -->
        <button type="button" class="social-btn" onclick="alert('Google login clicked')">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path fill="#4285F4" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C39.92 2.91 37.71 2 35.5 2H25v10z"/>
            <path fill="#34A853" d="M35.5 2h-11c-3.54 0-6.71 1.22-9.21 3.6l-6.85-6.85C2.08 2.91 0 2 0 2h11v10c0 3.54 1.22 6.71 3.6 9.21l6.85 6.85C16.29 35.09 18 36 20.5 36h11V24z"/>
            <path fill="#FBBC05" d="M20.5 40c3.54 0 6.71-1.22 9.21-3.6l-6.85-6.85C31.71 32.28 30 31 28.5 31h-11c-1.5 0-3 1.22-3.5 2.81l-6.85 6.85C4.71 38.78 6 40 8.5 40h11v-10z"/>
            <path fill="#EA4335" d="M28.5 24c0-1.5.5-3 1.5-4.5c1-1 2.5-1.5 4.5-1.5h11v11c0 1.5-.5 3-1.5 4.5c-1 1-2.5 1.5-4.5 1.5h-11z"/>
          </svg>
          Google
        </button>

        <!-- Facebook -->
        <button type="button" class="social-btn" onclick="alert('Facebook login clicked')">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path fill="#1877F2" d="M44.8 20.2H24.9c-1.9 0-3.4 1.5-3.4 3.4v8.1H16c-3.8 0-6.7 3-6.7 6.7s3 6.7 6.7 6.7h8.1v3.4c0 1.9 1.5 3.4 3.4 3.4s3.4-1.5 3.4-3.4v-8.1h9.9c1.9 0 3.4-1.5 3.4-3.4zm-17.5 7.7h-3.4v-3.4h-8v3.4h-3.4v4.7h3.4v8.1h8v-8.1h3.4v-4.7z"/>
          </svg>
          Facebook
        </button>

        <!-- Instagram -->
        <button type="button" class="social-btn" onclick="alert('Instagram login clicked')">
          <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
            <path fill="#E4405F" d="M44.8 20.2H24.9c-1.9 0-3.4 1.5-3.4 3.4v8.1H16c-3.8 0-6.7 3-6.7 6.7s3 6.7 6.7 6.7h8.1v3.4c0 1.9 1.5 3.4 3.4 3.4s3.4-1.5 3.4-3.4v-8.1h9.9c1.9 0 3.4-1.5 3.4-3.4z"/>
          </svg>
          Instagram
        </button>
      </div>
    </div>
  </div>

</body>
</html>
