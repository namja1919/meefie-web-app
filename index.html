<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEEFIE - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <div class="logo">
        <img src="https://via.placeholder.com/40x40?text=M" alt="MEEFIE Logo" class="logo-img" />
        <h1 class="logo-text">MEEFIE</h1>
      </div>

      <!-- Welcome Text -->
      <h2 class="welcome-text">Welcome to MEEFIE</h2>
      <p class="subtitle">Login to your account</p>

      <!-- Login Form -->
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn-signin">Sign In</button>
      </form>

      <!-- Sign Up Link -->
      <p class="signup-link">
        Don't have an account? 
        <a href="signup.html">Sign up</a>
      </p>

      <!-- Separator -->
      <div class="separator">
        <span class="line"></span>
        <span class="text">Or continue with</span>
        <span class="line"></span>
      </div>

      <!-- Social Login Buttons -->
      <div class="social-buttons">
        <button type="button" class="social-btn" data-provider="google">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="icon" />
          Google
        </button>
        <button type="button" class="social-btn" data-provider="facebook">
          <img src="https://upload.wikimedia.org/wikipedia/en/0/04/Facebook_f_logo_%282021%29.svg" alt="Facebook" class="icon" />
          Facebook
        </button>
        <button type="button" class="social-btn" data-provider="instagram">
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram" class="icon" />
          Instagram
        </button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
