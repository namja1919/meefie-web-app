<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEEFIE - Login</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .gradient-text {
      background: linear-gradient(to right, #ffeb3b, #f57c00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }
    .input-field {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      margin-bottom: 1rem;
      transition: border-color 0.3s ease;
    }
    .input-field:focus {
      border-color: #ffeb3b;
      outline: none;
    }
    .sign-in-btn {
      background: linear-gradient(to right, #ffeb3b, #f57c00);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      padding: 10px 20px;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .sign-in-btn:hover {
      opacity: 0.9;
    }
    .social-btn {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }
    .social-btn:hover {
      background: #f5f5f5;
    }
    .separator {
      margin: 1.5rem 0;
      display: flex;
      align-items: center;
      color: #8a9ab0;
      font-size: 0.875rem;
    }
    .separator-line {
      flex-grow: 1;
      height: 1px;
      background-color: #e0e0e0;
    }
    .link {
      color: #ffeb3b;
      font-weight: 500;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="bg-blue-900 min-h-screen flex items-center justify-center p-4">

  <!-- Login Card -->
  <div class="bg-white card w-full max-w-sm">
    
    <!-- Logo -->
    <div class="flex items-center justify-center mb-4">
      <!-- Replace with your logo -->
      <img src="https://via.placeholder.com/40x40?text=M" alt="MEEFIE Logo" class="h-10 w-10 rounded-full mr-2 shadow-md" />
      <span class="text-2xl font-bold gradient-text">MEEFIE</span>
    </div>

    <!-- Welcome Text -->
    <h2 class="text-xl font-semibold text-center mb-1 text-gray-800">Welcome to MEEFIE</h2>
    <p class="text-gray-600 text-center text-sm mb-6">Login to your account</p>

    <!-- Login Form -->
    <form>
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-800 mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          placeholder="Enter your email" 
          class="input-field"
          required
        />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-800 mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Enter your password" 
          class="input-field"
          required
        />
      </div>

      <!-- Sign In Button -->
      <button type="submit" class="sign-in-btn">Sign In</button>
    </form>

    <!-- Sign Up Link -->
    <p class="text-sm mt-4 text-center">
      Don't have an account? 
      <a href="#" class="link hover:underline">Sign up</a>
    </p>

    <!-- Separator -->
    <div class="separator">
      <div class="separator-line"></div>
      <span>Or continue with</span>
      <div class="separator-line"></div>
    </div>

    <!-- Google Sign-In Button -->
    <button class="social-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="w-5 h-5">
        <path fill="#4285F4" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C39.92 2.91 37.71 2 35.5 2H25v10z"/>
        <path fill="#34A853" d="M35.5 2h-11c-3.54 0-6.71 1.22-9.21 3.6l-6.85-6.85C2.08 2.91 0 2 0 2h11v10c0 3.54 1.22 6.71 3.6 9.21l6.85 6.85C16.29 35.09 18 36 20.5 36h11V24z"/>
        <path fill="#FBBC05" d="M20.5 40c3.54 0 6.71-1.22 9.21-3.6l-6.85-6.85C31.71 32.28 30 31 28.5 31h-11c-1.5 0-3 1.22-3.5 2.81l-6.85 6.85C4.71 38.78 6 40 8.5 40h11v-10z"/>
        <path fill="#EA4335" d="M28.5 24c0-1.5.5-3 1.5-4.5c1-1 2.5-1.5 4.5-1.5h11v11c0 1.5-.5 3-1.5 4.5c-1 1-2.5 1.5-4.5 1.5h-11z"/>
      </svg>
      <span>Google</span>
    </button>
  </div>

  <!-- JavaScript for Placeholder Functions -->
  <script>
    // Placeholder function for Sign In
    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Sign In clicked! Connect to backend for authentication.');
    });

    // Placeholder function for Sign Up
    document.querySelector('.link').addEventListener('click', () => {
      alert('Sign Up clicked! Redirect to registration page.');
    });

    // Placeholder function for Google Sign-In
    document.querySelector('.social-btn').addEventListener('click', () => {
      alert('Google Sign-In clicked! Implement OAuth for Google login.');
    });
  </script>
</body>
</html>
