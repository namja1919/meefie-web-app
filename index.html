<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEEFIE - Login</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <div class="logo">
        <img src="images/meefie-logo.png" alt="MEEFIE Logo" class="logo-img" />
      </div>

      <!-- Welcome Text -->
      <h2 class="welcome-text">Welcome to MEEFIE</h2>
      <p class="subtitle">Login to your account</p>

      <!-- Login Form -->
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <button type="submit" class="btn-signin">Sign In</button>
      </form>

      <!-- Sign Up Link -->
      <p class="signup-link">
        Don't have an account? 
        <a href="signup.html">Sign up</a>
      </p>

      <!-- Separator -->
      <div class="separator">
        <span class="line"></span>
        <span class="text">Or continue with</span>
        <span class="line"></span>
      </div>

      <!-- Social Login Buttons -->
      <div class="social-buttons">
        <button type="button" id="googleSignIn" class="social-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" class="icon" />
          Google
        </button>
        <button type="button" id="facebookSignIn" class="social-btn">
          <img src="https://upload.wikimedia.org/wikipedia/en/0/04/Facebook_f_logo_%282021%29.svg" alt="Facebook" class="icon" />
          Facebook
        </button>
        <button type="button" id="instagramSignIn" class="social-btn">
          <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram" class="icon" />
          Instagram
        </button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK + Config -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
</body>
</html>
