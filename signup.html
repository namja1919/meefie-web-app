<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEEFIE - Sign Up</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <div class="logo">
        <img src="images/meefie-logo.png" alt="MEEFIE Logo" class="logo-img" />
      </div>

      <!-- Welcome Text -->
      <h2 class="welcome-text">Create an Account</h2>
      <p class="subtitle">Join MEEFIE today</p>

      <!-- Sign-Up Form -->
      <form id="signupForm" class="login-form">
        <!-- Username -->
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Choose a username" required />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>

        <!-- Gender -->
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" class="select-input" required>
            <option value="" disabled selected>Select gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Non-binary">Non-binary</option>
            <option value="Prefer not to say">Prefer not to say</option>
          </select>
        </div>

        <!-- Birthdate -->
        <div class="form-group">
          <label for="birthdate">Birthdate</label>
          <input type="date" id="birthdate" required />
        </div>

        <!-- Sign Up Button -->
        <button type="submit" class="btn-signin">Sign Up</button>
      </form>

      <!-- Sign-In Link -->
      <p class="signup-link">
        Already have an account? 
        <a href="index.html">Sign in</a>
      </p>

      <!-- Separator -->
      <div class="separator">
        <span class="line"></span>
        <span class="text">Or continue with</span>
        <span class="line"></span>
      </div>

      <!-- Google Sign-Up (Centered) -->
      <div class="social-btn-container">
        <button type="button" id="googleSignUp" class="social-btn">
          <img src="images/google_logo_icon.png" alt="Google" class="icon" />
          Continue with Google
        </button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK + Config -->
  <script type="module" src="auth.js"></script>
</body>
</html>
