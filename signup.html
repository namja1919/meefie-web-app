<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEEFIE - Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <img src="https://via.placeholder.com/40x40?text=M" alt="MEEFIE Logo" class="logo-img" />
        <h1 class="logo-text">MEEFIE</h1>
      </div>
      <h2 class="welcome-text">Create an Account</h2>
      <p class="subtitle">Join MEEFIE today</p>

      <form id="signupForm" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>
        <button type="submit" class="btn-signin">Sign Up</button>
      </form>

      <p class="signup-link">
        Already have an account? 
        <a href="index.html">Sign in</a>
      </p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
