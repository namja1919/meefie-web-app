<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MEEFIE - Sign Up</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <div class="logo">
        <img src="images/meefie-logo.png" alt="MEEFIE Logo" class="logo-img" />
      </div>

      <!-- Welcome Text -->
      <h2 class="welcome-text">Create an Account</h2>
      <p class="subtitle">Join MEEFIE today</p>

      <!-- Sign-Up Form -->
      <form id="signupForm" class="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password" required />
        </div>
        <button type="submit" class="btn-signin">Sign Up</button>
      </form>

      <!-- Sign-In Link -->
      <p class="signup-link">
        Already have an account? 
        <a href="index.html">Sign in</a>
      </p>

      <!-- Separator -->
      <div class="separator">
        <span class="line"></span>
        <span class="text">Or continue with</span>
        <span class="line"></span>
      </div>

       <!-- Google Sign-Up -->
      <button id="googleSignIn" class="btn-google">
        <img src="images/google_logo_icon.png" alt="Google" class="icon" />
        Continue with Google
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="js/auth.js"></script>
</body>
</html>
